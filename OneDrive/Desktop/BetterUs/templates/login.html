<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterUs</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/Gemini_Generated_Image_7lt9z47lt9z47lt9.png" type="image/jpg">
</head>
<body>
    <div class="logo">
        <div class="logo-icon">BetterUs</div>
    </div>

    <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Sign Up</a>
    </nav>
    
    <div class="container">
        <header>
            <h2>Welcome Back</h2>
        </header>
        <p class="container-text">Log in to manage your volunteer activities</p>
        
        <div class="email-inp">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="@youremail.com" required>
        </div>
        <div class="password-inp">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        
        <div class="divider">Or continue with</div>
        
        <button type="submit" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon" style="height: 20px;">
            Login with Google
        </button>
        
        <div class="sign-up">
            Don't have an Account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
